name: Pull Request Checks

on:
  pull_request:
    branches: [master]
    types: [opened, synchronize, reopened]

jobs:
  lint:
    name: Lint Code
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: ".nvmrc"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint
        run: npm run lint

  test:
    name: Run Unit Tests
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: ".nvmrc"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Run unit tests with coverage
        run: npm run test:coverage

      - name: Upload coverage reports
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: coverage/
          retention-days: 7

  status-comment:
    name: Status Comment
    runs-on: ubuntu-latest
    needs: [lint, test]
    if: ${{ success() }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download coverage report
        uses: actions/download-artifact@v4
        with:
          name: coverage-report
          path: coverage

      - name: Parse coverage data
        id: coverage
        run: |
          COVERAGE_PCT=$(grep -o 'All files[^%]*%' coverage/coverage-summary.txt | awk '{print $NF}' | tr -d '%')
          echo "value=$COVERAGE_PCT" >> $GITHUB_OUTPUT
        continue-on-error: true

      - name: Post status comment
        uses: actions/github-script@v7
        with:
          script: |
            const coveragePct = ${{ steps.coverage.outputs.value || 'N/A' }};

            const statusMessage = `## ✅ All checks passed successfully!

            ### Test Coverage: ${coveragePct}%

            - ✅ Linting: Passed
            - ✅ Tests: Passed

            Build with Astro 5, React 19, TypeScript 5, Tailwind 4 & Shadcn/ui
            `;

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: statusMessage
            });
